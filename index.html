<!DOCTYPE html>
<html>
    <head>
        <title>Johnalex BMI Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>
    </head>
    <body>

        
        <div class="container">
            <h2>Johnalex BMI Calculator</h2>
            
                Weight in kg:   <input type='text' id='weight' size='10'><br/ >
                Height in cm:   <input type='text' id='height' size='10'><br/ >

                

                Your BMI is: <input type='text' id='Bmi' size='25' disabled><br />

                <br /><i><b>Comment:</b></i> <h3 id='comment'></h3>
                <button type='submit' onClick='calculateBMI()'>CALCULATE</button>
            
        </div>

    </body>
</html>
